<h1 class="mb-0" mat-dialog-title>{{ data.title | translate }}</h1>

<mat-divider></mat-divider>

<mat-dialog-content>
    <p *ngIf="data.message" [innerHTML]="data.message"></p>

    <div *ngIf="data.template">
        <ng-container *ngTemplateOutlet="data.template"></ng-container>
    </div>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end" class="dialog-footer">
    <app-button
        *ngIf="isShowCancelBtn"
        [btnType]="ButtonTypes.Flat"
        [btnColor]="ButtonColor.Basic"
        (click)="onCancelClick()"
        [btnText]="labelCancel"></app-button>
    <app-button
        *ngIf="isShowSaveBtn"
        [btnType]="ButtonTypes.Flat"
        [btnColor]="ButtonColor.Primary"
        (click)="onConfirmClick()"
        [btnText]="labelApply"
        [btnDisabled]="disabled"></app-button>
</mat-dialog-actions>
