<div>


    <h1 class="mat-h1">{{gridName | translate}}</h1>

    <div class="row">
        <div class="col-md-6">
            a
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-form-field" appearance="outline">

                <mat-label>Clearable input</mat-label>
                <input matInput type="text" [(ngModel)]="searchValue" (ngModelChange)="onSearchChange(searchValue)">

            </mat-form-field>
        </div>
    </div>

    <ag-grid-angular
            style="width: 100%; height: 500px"
            class="ag-theme-alpine"

            [suppressCellFocus]="true"
            [suppressPaginationPanel]="false"
            [suppressMenuHide]=true
            [suppressDragLeaveHidesColumns]="true"
            [rowMultiSelectWithClick]="true"
            [animateRows]="true"
            [pagination]="true"

            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData "
            [rowSelection]="'multiple'"
            (gridReady)="onGridReady($event)"
            (paginationChanged)="onPaginationChanged() "
            [paginationPageSize]="itemsPerPage"
    ></ag-grid-angular>


    <div class="app-ag-grid-paging">

        <app-pagination
                [dataPagination]="rowData"
                [itemsPerPage]="itemsPerPage"
                [fromIndex]="fromIndex"
                [toIndex]="toIndex"
                [currentPage]="currentPage"
                [totalPage]="totalPage"
                [totalRow]="totalRow"
                [showPageInfo]="true"
                [displayedRecordRange]="true"
                (pageChange)="onPageChange($event)"
        >

            <app-select [arrVal]="ITEMS_PER_PAGE_OPTIONS"
                        [(modelValue)]="itemsPerPage"
                        (selectionChange)="onItemsPerPageChange($event)"
            >
            </app-select>

        </app-pagination>


    </div>
</div>
