
<div appNavAccordion >
    <div class="nav-links" *ngFor="let item of data; let i = index">
        <ng-container *ngIf="!item.child; else subMenu">
            <app-sidebar-item  [data]=item [level]="level"></app-sidebar-item>
        </ng-container>

        <ng-template #subMenu>
            <app-sidebar-expand [data]="item" [level]="level"></app-sidebar-expand>
        </ng-template>
    </div>
</div>
