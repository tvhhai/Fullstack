<mat-toolbar class="header-toolbar">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggle()">
        <mat-icon aria-label="Side nav toggle icon">{{ opened ? 'menu' : 'chevron_left' }}</mat-icon>
    </button>

    <span>App Header</span>
    <span class="example-spacer"></span>
    <app-translate></app-translate>

    <div >
        <mat-slide-toggle [formControl]="toggleControl" class="mr-8">
        </mat-slide-toggle>
    </div>
</mat-toolbar>
